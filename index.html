    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace; /* Terminal-like font */
            background-color: #1e1e1e; /* Dark background */
            color: #33FF00; /* Green text */
            margin: 0;
            padding: 0;
        }
        header {
            background: #000; /* Header color */
            color: #33FF00;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #33FF00; /* Green bottom border */
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            flex: 1; /* Allow container to grow */
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #1e1e1e; /* Same dark background */
            padding: 20px;
            border: 2px solid #33FF00; /* Green border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        h2 {
            color: #33FF00; /* Section heading color */
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 15px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #33FF00; /* Green text */
            font-weight: bold;
            transition: color 0.3s;
        }
        .link-list a:hover {
            color: #FFCC00; /* Yellow hover color */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #000; /* Footer color */
            color: #33FF00; /* Green text */
            border-top: 2px solid #33FF00; /* Green top border */
        }
        .social-links {
            text-align: center;
            margin: 20px 0;
        }
        .social-links a {
            color: #33FF00; /* Green icons */
            margin: 0 10px;
            font-size: 24px; /* Icon size */
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #FFCC00; /* Yellow on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>CVEs</h1>

</header>
