<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
    <style>
        /* CSS styles to format the invoice */
        .invoice {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .invoice-header {
            text-align: center;
        }

        .invoice-body {
            margin-top: 20px;
        }

        .invoice-footer {
            text-align: right;
            margin-top: 20px;
        }

        /* Hide input borders when printing */
        @media print {
            input {
                border: none !important;
                outline: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="invoice-header">
            <h1>Your Company Name</h1>
            <p>Address: 123 Main Street, City, State, ZIP</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: yourcompany@example.com</p>
        </div>

        <div class="invoice-body">
            <h2>Invoice #1234</h2>
            <p>Date: 2023-12-31</p>

            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name"><br>

            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Subtotal:</strong></td>
                        <td id="subtotal">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Tax (10%):</strong></td>
                        <td id="tax">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Total:</strong></td>
                        <td id="total">0.00</td>
                    </tr>
                </tfoot>
            </table>

            <button onclick="addRow()">Add Row</button>
            <button onclick="calculateTotal()">Calculate Total</button>
            <button onclick="window.print()">Print Invoice</button>
        </div>
    </div>

    <script>
        // JavaScript code for dynamic invoice generation
        const invoiceTable = document.getElementById('invoice-table').querySelector('tbody');
        const subtotalCell = document.getElementById('subtotal');
        const taxCell = document.getElementById('tax');
        const totalCell = document.getElementById('total');

        function addRow() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" name="product-name"></td>
                <td><input type="number" name="quantity"></td>
                <td><input type="number" name="price"></td>
                <td><span class="total">0.00</span></td>
            `;
            invoiceTable.appendChild(row);
        }

        function calculateTotal() {
            let subtotal = 0;
            let taxRate = 0.1; // Adjust tax rate as needed

            invoiceTable.querySelectorAll('tr').forEach(row => {
                const quantity = parseInt(row.querySelector('[name="quantity"]').value);
                const price = parseFloat(row.querySelector('[name="price"]').value);
                const total = quantity * price;
                row.querySelector('.total').textContent = total.toFixed(2);
                subtotal += total;
            });

            subtotalCell.textContent = subtotal.toFixed(2);
            taxCell.textContent = (subtotal * taxRate).toFixed(2);
            totalCell.textContent = (subtotal + (subtotal * taxRate)).toFixed(2);
        }
    </script>
</body>
</html>
